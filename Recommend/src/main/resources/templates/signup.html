    <div class="register">
        <div class="res-item">
            
            <input type="tel" placeholder="手机号" class="input-item mobile" id="tel">
            <i class="res-icon am-icon-phone"></i>
        </div>
        <div class="res-item">
            
            <input type="passWord" placeholder="密码" class="input-item mima" id="passwords">
            <i class="res-icon am-icon-check-square-o"></i>
        </div>
        <div class="res-item">
            
            <input type="passWord" placeholder="确认密码" class="input-item repeatmima" id="passwordsi">
            <i class="res-icon am-icon-check-circle-o"></i>
        </div>
        <div class="res-btn">
            <button type="button" id="res-btn" class="am-btn am-btn-block">注册</button>
        </div>
    </div>

    <script>
        $('#res-btn').on('click',function(){
            var mobile = $('.mobile').val();
            var mima = $('.mima').val();
            var repeatmima = $('.repeatmima').val();
            if(!mobile){
                $('.mobile').focus();
                document.querySelector('.mobile').placeholder = '请填写手机号码';
                return
            }
            if(!(/^1[3456789]\d{9}$/.test(mobile))){ 
            	$('.mobile').focus();
            	document.querySelector('.mobile').value = '';
                document.querySelector('.mobile').placeholder = '请填写11位手机号码';
            	return 
            }
            if(!mima){
                $('.mima').focus();
                document.querySelector('.mima').placeholder = '请填写密码';
                return
            }
            if(!repeatmima){
                $('.repeatmima').focus();
                document.querySelector('.repeatmima').placeholder = '请填写重复密码';
                return
            }
            if(repeatmima !== mima){
                $('.repeatmima').focus();
                document.querySelector('.repeatmima').value = '';
                document.querySelector('.repeatmima').placeholder = '两次密码不一致';
                return
            }


            var User = {};
                    User["userTel"]   =     mobile;
                    User["userPassword"]  =  mima;
                    
                    $.ajax({
                        type: "post",
                        url:"/signup" ,
                        async:false,
                        dataType: "json",
                        data:User,
                        success:function(data) {
						alert(daata.result);
                        },
                        error:function(){alert("err back！！！")}
                    });
        })
    </script>
